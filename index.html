<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Daily Planner</title>
    <!-- Link to DayJS -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous">
    </script>
    <!-- Link to jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">

    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
    <!-- Link to CSS file -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
</head>

<body>
    <header>
        <h1>Daily Planner</h1>
        <p id="date-display">Loading date...</p>
    </header>

    <main>
        <div class="container text-center">

            <!-- Copy the below div for each hour -->
            <div class="row">
                <div class="col-2 col-lg-1 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 p-3">
                    9AM
                </div>
                <div class="col-8 col-lg-10 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 p-3">
                    event
                </div>
                <button class="col-2 col-lg-1 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 p-3" onclick="saveEvent()">
                    save button
                </button>
            </div>

        </div>
    </main>

    <footer>

    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
